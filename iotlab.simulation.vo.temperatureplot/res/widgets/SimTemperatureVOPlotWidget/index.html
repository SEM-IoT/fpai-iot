<html>

	<link rel="stylesheet" href="/css/widget.css" />

	<div id="plot" style="width:100%; height:190px;"></div>

		<p><label>Address!: </label><span id="address">&nbsp;</span></p>

	<script>
	var chart;	
	$(function () {
		
		Highcharts.setOptions({
			global: {
	    		useUTC: false
	    	}
		});
		
	    chart = new Highcharts.Chart({	    	
	    	chart: {
	            renderTo: 'plot'
	    	},
	    	title:{
	    	    text:''
	    	},
	    	labels: {
                enabled: false
            },
	        yAxis: {
	        	title: null,
	            plotLines: [{
	                value: 0,
	                width: 1,
	                color: '#808080'
	            }]
	        },
	        xAxis: {
	            type: 'datetime'	            
	        },
	        tooltip: {
	            valueSuffix: ' °C'
	        },
	        
	        series: [{
	        	showInLegend: false,  
	            name: 'Sensor 1',
	            data: []
	        }]
	    });
	});
